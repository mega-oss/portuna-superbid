          echo "â±ï¸  Timeout: 2h58min"
          echo "======================================"
          echo ""
          
          START=$(date +%s)
          
          python superbid_scraper.py --full-update
          
          EXIT_CODE=$?
          END=$(date +%s)
          DURATION=$(( (END - START) / 60 ))
          
